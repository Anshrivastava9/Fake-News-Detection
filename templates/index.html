<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fake NewsðŸ“° Detection System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link   href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 

</head>

<body>
  
  <canvas id="stars" style="position: absolute;  z-index: 1; background-image: url('../static/news1.jpg') !important;">  </canvas>
   <form action="{{ url_for('predict')}}" method="POST">
  <div style="position: absolute;  z-index: 2; margin: 1%;">
      <div>
        <h3 style="color: black; background-color: white; text-align: center; margin-left: 500px;">Fake News Detection Using Machine Learning</h3>
      
      </div>
      
      <div class="mydiv">
        <textarea name="message" required style="display: block;
        
        margin-left: 300px;
        margin-right: auto; margin-top: 40px; padding: 3%; border-radius: 50px;" placeholder="Paste your news here" cols="80" rows="15"></textarea> 
      </div>
       <div>
        <button type="submit" class="btn btn-danger btn-lg" style="margin-top: 400px; margin-left: 650px; margin-right: 100px; font-size: larger;">Predict</button>
        <div class="results">

          {% if prediction == ['FAKE']%}
          
          <div  class="slot" id="slot1" data-behavior="fake">
        
          </div>
          {% elif prediction == ['REAL']%}
          <div  class="slot" id="slot2" data-behavior="real">
        
          </div>
          {% endif %}
        
          </div>
       </div>
</div>
</form>


<script src="../static/script.js" type="text/javascript"></script>
 

</body>
</html>
